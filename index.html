    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 13th Page - Cooperative Ledger</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom Favicon: Gold Nib on Navy Background -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%230F172A'/%3E%3Cpath d='M16 26L10 11C10 7 13 4 16 4C19 4 22 7 22 11L16 26Z' fill='%23C5A028'/%3E%3Cpath d='M16 4V16' stroke='%230F172A' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Cormorant Garamond"', 'serif'], // Switched to Cormorant for a more elegant "Easthetic" feel
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              paper: {
                50: '#FCFBF9',  // Purest Cream
                100: '#F5F2EB', // Standard Page
                200: '#EBE6DB', // Thick Card
                300: '#DCD4C6', // Aged Edge
                400: '#A8A29E',
                500: '#78716C',
              },
              ink: {
                400: '#94A3B8', // Faded Ink
                500: '#64748B',
                600: '#475569',
                700: '#334155',
                800: '#1E293B', // Navy Ink
                900: '#0F172A', // Deepest Navy
                950: '#020617',
              },
              leather: {
                800: '#2C2420', // Binding
                900: '#1C1917', // Spine
              },
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D55',
              },
              wax: {
                500: '#D32F2F', // Sealing Wax Red
                600: '#B71C1C',
              }
            },
            boxShadow: {
              'paper': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -2px rgba(0, 0, 0, 0.02)',
              'float': '0 10px 15px -3px rgba(28, 25, 23, 0.05), 0 4px 6px -4px rgba(28, 25, 23, 0.025)',

    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F2EB;
        color: #1E293B;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Smooth Transitions */
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 0.3s ease-in forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-scale-out {
        animation: scaleOut 0.3s ease-in forwards;
      }
      
      /* Swipe Animations */
      .animate-slide-out-left { animation: slideOutLeft 0.3s ease-in forwards; }
      .animate-slide-in-right { animation: slideInRight 0.3s ease-out forwards; }
      .animate-slide-out-right { animation: slideOutRight 0.3s ease-in forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.3s ease-out forwards; }

      @keyframes slideOutLeft {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-40px); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideOutRight {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(40px); }
      }
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleOut {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(10px) scale(0.95); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #DCD4C6; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E; 
      }
      
      /* Form Element Overrides for Paper Feel */
      input, select, textarea {
        background-color: transparent !important;
        border-width: 0 0 1px 0 !important;
        border-radius: 0 !important;
        /* Removed global padding reset that was causing icon overlap issues */
      }
      input:focus, select:focus, textarea:focus {
        border-color: #1E293B !important;
        ring: 0 !important;
        box-shadow: none !important;
      }
      /* Exception for specific framed inputs */
      .framed-input {
        background-color: #FCFBF9 !important;
        border-width: 1px !important;
        border-radius: 0.375rem !important;
        padding-left: 1rem !important;
      }

    </style>
